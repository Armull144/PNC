<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Learning</title>
    <link rel="stylesheet" href="financial_topic.css">
</head>
<body>
    <header>
        <img src="/img/banner.png" alt="Header Image" class="header-img">
    </header>

    <div class="container">
        <div class="left">
            <h2>What financial topics would you like to learn more about?</h2>
            <ul>
                <li onclick="toggleCheck(this)">
                    <span class="check-icon"></span> Budgets
                </li>
                <li onclick="toggleCheck(this)">
                    <span class="check-icon"></span> Investing
                </li>
                <li onclick="toggleCheck(this)">
                    <span class="check-icon"></span> Borrowing
                </li>
                <li onclick="toggleCheck(this)">
                    <span class="check-icon"></span> Management
                </li>
            </ul>
            <button id="nextBtn" onclick="goToNextPage()">Next</button>
        </div>
        <div class="right">
            <img src="/img/icon.png" alt="Finance Icon">
        </div>
    </div>

    <script>
        function toggleCheck(item) {
            item.classList.toggle("checked");
            checkSelections();
        }

        function checkSelections() {
            let selected = document.querySelectorAll(".checked").length;
            let nextBtn = document.getElementById("nextBtn");

            if (selected > 0) {
                nextBtn.style.display = "block"; // Show the button
            } else {
                nextBtn.style.display = "none"; // Hide the button
            }
        }

        function goToNextPage() {
            //alert("Going to the next page!");
            window.location.href = "financial_goal.html"; 
        }
    </script>
</body>
</html>
