<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="goal1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Select</title>
    <link rel="stylesheet" href="/goal1.css">
</head>
<body>
    <header>
        <img src="/img/banner.png" alt="pnc banner">
    </header>

<main>
        
        <div class="container">
                <h2>Your Goals for February!</h2>
        </div>
        <div class="Week1">
                <h2>Weekly: Feb 1 - Feb 28</h2>
        </div>
        
        <div class="Goal1">
            <img src="/img/SpendGoal6.png" alt="Week 1 Goal" width=50%>
        </div>
        
        <div class="Goal5">
            <img src="/img/spendGoal7.png" alt="Month Goal" width=30%>
        </div>

        <script>
            function calculateWeekly() 
            {
                const monthlySavings = parseFloat(document.getElementById('monthlySavings').value) || 0;
                const Weeklysavings = monthlySavings / 4;
                document.getElementById('Weeklysavings').innerText = `$${Weeklysavings.toFixed(2)}`;        
            }
            document.getElementById('monthlySavings').addEventListener('input', calculateWeekly);
        </script>

</main>
</body>
</html>
