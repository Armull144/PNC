<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="savemoney.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Perks</title>
</head>
<body>
    <header>
        <img src="/img/banner.png" alt="Header Image" class="header-img">
    </header>

    <main>
        <section class="content">
            <div class="perks-box">
                <h2>How much money would you like to save per month?</h2>
                <input type="number" id="monthlySavings" placeholder="$"/>
            </div>
            <div class="rounded-rectangle">
                <h2>How much you could save per year:</h2>
                <h2 id="annualSavings"></h2>
            </div>
        </section>

        <section class="content">
        <button class="next-button">
            Next
            <span class="arrows"></span>
        </button>
        </section>
        <script>
            document.querySelector('.next-button').addEventListener('click', function() {
                window.location.href = "save_money_goal.html";
                //alert("Going to the next page!")
            });
        </script>
    </main>

    <script>
        function calculateSavings() {
            const monthlySavings = parseFloat(document.getElementById('monthlySavings').value) || 0;
            const annualSavings = monthlySavings * 12;
            document.getElementById('annualSavings').innerText = `$${annualSavings.toFixed(2)}`;        
        }
        document.getElementById('monthlySavings').addEventListener('input', calculateSavings);
    </script>
</body>
</html>
