<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="savemoney.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Perks</title>
</head>
<body>
    <header>
        <img src="/img/banner.png" alt="Header Image" class="header-img">
    </header>

    <main>
        <section class="content">
            <div class="perks-box">
                <h2>How much money would you like to save per month?</h2>
                <input type="number" id="monthlySavings" placeholder="$"/>
            </div>
            <div class="rounded-rectangle">
                <h2>How much you could save per year:</h2>
                <h2 id="annualSavings"></h2>
            </div>
        </section>

        <section class="content">
        <button class="next-button">
            Next
            <span class="arrows"></span>
        </button>
        </section>
        <script>
            // Calculate both annual and weekly savings when the user inputs a value
            function calculateSavings() {
                const monthlySavings = parseFloat(document.getElementById('monthlySavings').value) || 0;
                const annualSavings = monthlySavings * 12;  // Annual savings
                const weeklySavings = monthlySavings / 4;  // Weekly savings

                // Display annual savings
                document.getElementById('annualSavings').innerText = `$${annualSavings.toFixed(2)}`;

                // Store weekly savings in localStorage
                localStorage.setItem('weeklySavings', weeklySavings);
            }

            // Listen for input event to calculate savings on change
            document.getElementById('monthlySavings').addEventListener('input', calculateSavings);

            // Store weekly savings when user clicks the next button
            document.querySelector('.next-button').addEventListener('click', function() {
                const monthlySavings = parseFloat(document.getElementById('monthlySavings').value) || 0;
                const weeklySavings = monthlySavings / 4; // Calculate weekly savings

                // Store the calculated weekly savings in localStorage
                localStorage.setItem('weeklySavings', weeklySavings);

                // Navigate to the next page
                window.location.href = "save_money_goal.html";
            });
        </script>
    </main>
</body>
</html>
